<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>

  <app-display [time]="countDown"></app-display>

  <div class="buttons">
    <button *ngIf="timer.pause" (click)="timer.toogleCountDown()">Play</button>
    <button *ngIf="!timer.pause" (click)="timer.toogleCountDown()">Pause</button>
    <button (click)="timer.restartCountdown()">Restart</button>
  </div>
</div>
